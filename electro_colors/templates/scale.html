{% extends "base.html" %}

{% block content %}
        <h1>{{scale}}</h1>
          <div style="float: left;width: 50%;">
            <table>
              <tr>
                <th>Color</th>
                <th>Impedance</th>
              </tr>
  
              {% for c in colors %}
              <tr>
                  <td>            <div style="background-color: {{ c }} ; padding: 10px; border: 1px solid black;"></div>
                  </td>
                  <td>{{ z_values[loop.index0] }}</td>
                </tr>
  
              {% endfor %}
                </table>
            </div>
          <div style="float: left;width: 50%;">
            {% if example != '' %}

            <img src={{ url_for('static', filename=example)}} style="max-width: 100%; height: auto; object-fit: cover;"s></img>
            {% endif %}

          </div>

{% endblock %}
