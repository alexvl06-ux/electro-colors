<div class="ml-5">
  {% if edit_mode %}
 
  <form method="get" action="/fill_labels" enctype="multipart/form-data">
    {% endif %}
 
  <table>
    <tr>
      <th>Color</th>
      <th>Impedance</th>
    </tr>

    {% for c in colors %}
    <tr>
        <td>            <div style="background-color: {{ c }} ; padding: 10px; border: 1px solid black;"></div>
        </td>
        {% if edit_mode %}
        <td><input type="text" name="impedances" value={{z_values[loop.index0]}}></td>
        {% else %}
        <td>{{ z_values[loop.index0] }}</td>
        {% endif %}
      </tr>

    {% endfor %}
</table>
{% if edit_mode %}
<p>
  <input type="submit" value="Next">
</p>
</form>
{% endif %}
 
</div>
